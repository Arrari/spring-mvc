<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car list</title>
</head>
<body>
<h1>List of cars</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Series</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${cars.empty}">
        <td colspan = "4"> No Cars in list </td>
    <tr th:each="car : ${cars}">
        <td><span th:text = "${car.ID}"></span></td>
        <td><span th:text = "${car.model}"></span></td>
        <td><span th:text = "${car.series}"></span></td>
        <td><span th:text = "${car.price}"></span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
